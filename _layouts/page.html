---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}"
              itemprop="datePublished">
            Updated: {{ page.date | date: "0%Y-%m-%d" }}
        </time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
